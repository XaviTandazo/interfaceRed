<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Acceso por MAC</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Control de Acceso por Direcci贸n MAC</h1>

        <!-- Formulario para bloquear un dispositivo -->
        <div class="mt-4">
            <h3>Bloquear un dispositivo (Apagar interfaz)</h3>
            <form action="/block_device" method="POST">
                <div class="form-group">
                    <label for="block_mac_address">Direcci贸n MAC:</label>
                    <input type="text" class="form-control" id="block_mac_address" name="mac_address" required placeholder="Ejemplo: 0800.2788.a0bc">
                </div>
                <button type="submit" class="btn btn-danger">Bloquear MAC</button>
            </form>
        </div>

        <!-- Formulario para permitir (desbloquear) un dispositivo -->
        <div class="mt-4">
            <h3>Permitir un dispositivo (Encender interfaz)</h3>
            <form action="/allow_device" method="POST">
                <div class="form-group">
                    <label for="allow_mac_address">Direcci贸n MAC:</label>
                    <input type="text" class="form-control" id="allow_mac_address" name="mac_address" required placeholder="Ejemplo: 0800.2788.a0bc">
                </div>
                <button type="submit" class="btn btn-success">Permitir MAC</button>
            </form>
        </div>

        <!-- Bot贸n para ver la lista de MACs bloqueadas -->
        <div class="mt-4">
            <h3>Lista de dispositivos bloqueados</h3>
            <form action="/blocked_list" method="GET">
                <button type="submit" class="btn btn-primary">Ver MACs Bloqueadas</button>
            </form>
        </div>

        <!-- Mostrar mensajes de estado -->
        {% if message %}
        <div class="alert {% if 'Error' in message %}alert-danger{% else %}alert-success{% endif %} mt-4">
            {{ message }}
        </div>
        {% endif %}
    </div>

    <!-- Scripts al final para mejorar el rendimiento -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
